<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function celsiusToFahrenheit(C)
	{
		//convert Celsius to Fahrenheit
		var F = (C*1.8)+32;
		console.log("Temperature in Celsius "+C+"  NN°C = "+F+" NN°F");
		document.getElementById("para1").innerHTML ="Temperature in Celsius "+document.getElementById("txt1").value+" NN°C = "+ F+" NN°F";
	}
	
	function fahrenheitToCelsius(F)
	{
		//convert Celsius to Fahrenheit
		var C = (F-32)*(5/9);
		console.log("Temperature in Fahrenheit "+F+" NN°F = "+C+" NN°C");
		document.getElementById("para2").innerHTML ="Temperature in Fahrenheit "+F+" NN°F = "+C+" NN°C";
	}
</script>
</head>

<body>
	<h2>Temperature Conversion</h2>
    <p>Celsius To Fahrenheit</p>
	<input type="text" id="txt1" placeholder="Enter Celsius Temperature"/>
    <input type="button" value="Convert" onClick="celsiusToFahrenheit(parseFloat(document.getElementById('txt1').value))"/>
	<p id="para1"></p>
    <br/>
    
     <p>Fahrenheit To Celsius</p>
	<input type="text" id="txt2" placeholder="Enter Celsius Temperature"/>
    <input type="button" value="Convert" onClick="fahrenheitToCelsius(parseFloat(document.getElementById('txt2').value))"/>
	<p id="para2"></p>
</body>
</html>
