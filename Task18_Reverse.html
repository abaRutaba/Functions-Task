<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function reverse(x)
	{
		console.log(x);
		result = 0;
		y = x;
		while(y!=0)
		{
			z = y%10;
			//y = y/10;
			result = result * 10 + z;
			y =parseInt(y/10);
		}
		console.log(result);
		document.getElementById("para").innerHTML ="Palindrome of "+ x+" = "+result;
	}
</script>

</head>

<body>
<input title="text" id="txt1" placeholder=" Enter Number" />
<input type="button" value="Reverse" onClick="reverse(parseInt(document.getElementById('txt1').value))"/>
<p id="para"></p>
</body>
</html>
