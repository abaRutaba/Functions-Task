<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Addition</title>
<script>
	function Sum()
	{
		//var ans=a+b;
		document.getElementById("para").innerHTML = parseInt(document.getElementById("a").value) + parseInt(document.getElementById("b").value);
		//document.getElementById("para").innerHTML = ans;
	}
</script>
</head>

<body>
<h1>Sum of Two numbers</h1>
<input type="text" id="a" placeholder="type 1st number here"/>
<input type="text" id="b" placeholder="type 1st number here"/>
<input type="button" value="Sum" onClick="Sum()"/>
<p id="para"></p>
</body>
</html>
