<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function display()
	{
		var current = new Date();
		document.getElementById("para1").innerHTML = "Date = "+ current.getDate()+"/"+(current.getMonth()+1)+"/"+current.getFullYear();
		
		
		var minutes = current.getMinutes();
		var hours = current.getHours();
		
		if(minutes<10)
			minutes = "0"+minutes;//for 4:05 format not 4:5
		//am or pm 
		var format = "AM";
		if(hours >= 12)
		{
			format = "PM";
			hours = hours - 12;
		}
		if(hours == 0)
			{
				hours = 12;
			}
			
		document.getElementById("para2").innerHTML = "Time = "+hours+" : "+minutes+" "+format;
	}
	
</script>
</head>

<body>
	<h1>Date and Time</h1>
	<input type="button" value="Display Date and Time" onClick="display()"/>
    <p id ="para1"></p>
    <p id ="para2"></p>
</body>
</html>
