<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function calculateAge(b,c)
	{
		var Age1 = c-b;
		var Age2 = Age1-1;
		console.log("You are either "+Age2+" NN"+" or "+Age1+" NN");
		document.getElementById("para").innerHTML = "You are either "+Age2+" NN"+" or "+Age1+" NN";
	}
	function calculateAge2(y1)
	{
		
		console.log("You are either "+ ((new Date().getFullYear())-y1-1)+" or "+((new Date().getFullYear())-y1));
		document.getElementById("para2").innerHTML = "You are either "+ ((new Date().getFullYear())-y1-1)+" NN or "+((new Date().getFullYear())-y1)+" NN";
		//it means		 yaha direct kaam kia ha 								(Currentyear-Birthyear)-1							Currentyear-1
	}
</script>
</head>

<body>
	<h2>The Age Calculator</h2>
    <p>Enter your Birth year to Calculate your Age</p>
    <input type="text" id="txt1" placeholder="Enter your Birth year here"/>
    <input type="text" id="txt2" placeholder="Enter current year here"/>
    <input type="button" value="Calculate" onClick="calculateAge(parseInt(document.getElementById('txt1').value),parseInt(document.getElementById('txt2').value))"/>
    <p id="para"></p>
    
    <br/><br/>
    <h4>Bonus</h4>
    <p>Enter your Birth year</p>
    <input type="text" id="txt3" placeholder="Enter your Birth year here"/>
    <input type="button" value="Ok" onClick="calculateAge2(parseInt(document.getElementById('txt3').value))"/>
    <p id="para2"></p>
    
    
</body>
</html>
