<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function square(a)
	{
		document.getElementById("para").innerHTML = a*a;
		console.log(a*a);
	}
</script>
</head>


<body>
<h1>Square of Numbers</h1>
	<input type="text" id="txt" placeholder="Enter Number here"/>
<input type="button"  value="Square" onClick="square(parseInt(document.getElementById('txt').value))"/>
<p id="para"></p>
</body>
</html>
