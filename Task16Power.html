<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
	function power(x,y)
	{
		pow=1;
		
		for(i=1;i<=y;i++)
			pow = pow*x;
		
		console.log(x+" is raised to the power "+y+" = "+pow);
		document.getElementById("para").innerHTML = x+" is raised to the power "+y+" = "+pow;
	}
</script>
</head>

<body>
<input title="text" id="txt1" placeholder=" Enter Number" />
<input type="text" id="txt2" placeholder=" Enter power"/>
<input type="button" value="Calculate" onClick="power(parseInt(document.getElementById('txt1').value), parseInt(document.getElementById('txt2').value))"/>
<p id="para"></p>
</body>
</html>
